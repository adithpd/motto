<div class="container">
    <!doctype html>
<html lang="en">
  <head>
    <script>
      function onlyNumberKey(evt) {
            
          // Only ASCII character in that range allowed
          var ASCIICode = (evt.which) ? evt.which : evt.keyCode
          if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57))
              return false;
          return true;
      }
   </script>
    <script src="https://kit.fontawesome.com/ff4aad7d9e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&family=Kanit:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Motto - Health Tracker</title>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-custom navbar-expand-lg" style="border-bottom: 1px solid;">
        <div class="container-fluid">
          <a class="navbar-brand" style="font-size: 45px; font-family: 'Kanit', sans-serif; text-align: center; color: rgb(34, 85, 252);" href = "/">motto</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav" style="margin-top:12px; font-size:17px;">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/dashboard/{{uuname}}">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/user/{{uuname}}">TrackerManagement</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logging/{{uuname}}">Logging</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/settings/{{uuname}}">Settings</a>
              </li>
            </ul>
          </div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <button class="btn btn-outline-success me-2" type="button" onclick="location.href='/'">Sign Out&nbsp{{uuname[0]|upper}}{{uuname[1:]}}</button>
            </ul>
          </div>
        </div>
    </nav>
    <div><p style="font-family: 'Fredoka', sans-serif; font-size: 20px; text-align:center; border-bottom: 1px solid; border-left: 1px solid; border-right: 1px solid;">Tracker Logging<br></p></div>
    <form class="row gx-3 gy-2 align-items-center" action="/logging/{{uuname}}" method="post">
      <div class="col-sm-2">
        <label class="visually-hidden" for="specificSizeInputName">ID</label>
        <input type="text" onkeypress="return onlyNumberKey(event)" class="form-control" name="tid" id="tid" placeholder="Tracker ID" required>
      </div>
      <div class="col-sm-3">
        <label class="visually-hidden" for="specificSizeInputName">Tracker Value</label>
        <input type="text" class="form-control" name="tvalue" id="tvalue" placeholder="Tracker Value" required>
      </div>
      <div class="col-auto">
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-primary">Log</button>
      </div>
    </form>

    <form action="/logging/{{uuname}}" method="post">
      <div class="col-auto" style="position: relative; top: -54px; right: -550px">
        <button type="submit" name='deletelog' value='deletelog' class="btn btn-danger">Delete Last Log</button>
      </div>
    </form>

      <table class="table table-dark table-striped table-bordered">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Tracker Name</th>
            <th scope="col">Value</th>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
          </tr>
        </thead>
        <tbody>
          {% for row in rows %}
          <tr>
            <th>{{row[1]}}</th>
            <td>{{row[2]}}</td>
            <td>{{row[3]}}</td>
            <td>{{row[4]}}</td>
            <td>{{row[5]}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
