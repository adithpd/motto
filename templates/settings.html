<div class="container">
    <!doctype html>
<html lang="en">
  <head>
    <script type="text/javascript">
        function showForm() {
            document.getElementById('formElement').style.display = 'block';
            document.getElementById("edit_button").disabled = true;
        }
    </script> 
    <script>
        function sync(textbox)
        {
          document.getElementById('tid1').value = textbox.value;
        }
    </script>
    <script type="text/javascript">
        function showForm1() {
            document.getElementById('formElement').style.display = 'none';
            document.getElementById('idbox').style.display = 'block';
            document.getElementById("edit_button").style.margin = "0px 0px 0px 0px"
            document.getElementById("edit_button").disabled = false;
        }
    </script> 
    <script>
        function onlyNumberKey(evt) {
              
            // Only ASCII character in that range allowed
            var ASCIICode = (evt.which) ? evt.which : evt.keyCode
            if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57))
                return false;
            return true;
        }
    </script>
    <script src="https://kit.fontawesome.com/ff4aad7d9e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&family=Kanit:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Motto - Health Tracker</title>
  </head>
    <nav class="navbar sticky-top navbar-custom navbar-expand-lg" style="border-bottom: 1px solid;">
        <div class="container-fluid">
          <a class="navbar-brand" style="font-size: 45px; font-family: 'Kanit', sans-serif; text-align: center; color: rgb(34, 85, 252);" href = "/">motto</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav" style="margin-top:12px; font-size:17px;">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/dashboard/{{uuname}}">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/user/{{uuname}}">TrackerManagement</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/logging/{{uuname}}">Logging</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/settings/{{uuname}}">Settings</a>
              </li>
            </ul>
          </div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <button class="btn btn-outline-success me-2" type="button" onclick="location.href='/'">Sign Out&nbsp{{uuname[0]|upper}}{{uuname[1:]}}</button>
            </ul>
          </div>
        </div>
    </nav>
    <div><p style="font-family: 'Fredoka', sans-serif; font-size: 20px; text-align:center; border-bottom: 1px solid; border-left: 1px solid; border-right: 1px solid;">Tracker Settings<br></p></div>
    <form class="row gx-3 gy-2" action="/settings/{{uuname}}" method="post">
      <div><p style = "font-family: 'Fredoka', sans-serif; font-size: 20px; text-align:center;">Enter Tracker - ID to make changes</p></div>
      <div class="col-sm-2" style="margin-left: 380px;" id="idbox">
        <label class="visually-hidden" for="specificSizeInputName">ID</label>
        <input type="tel" onkeypress="return onlyNumberKey(event)" class="form-control" name="tid" id="tid" placeholder="Tracker ID" onkeyup="sync(this)" required />
      </div>
      <div class="col-auto">
      </div>
      <div class="col-auto">
        <button class="btn btn-success" type="submit" id="edit_button" onclick="showForm()">&nbsp&nbspEdit&nbsp&nbsp</button>
      </div>
      <div class="col-auto">
        <button type="submit" class="btn btn-danger" id="delete_button" onclick="showForm1(); return confirm('Are you sure?');">Delete</button>
      </div>
    </form>
    <form id="formElement" style="display: none;" class="row gx-3 gy-2" action="/settings/{{uuname}}" method="post">
        <div><br><br></div>
        <div class="col-sm-2" style="margin-left: 380px;">
            <label class="visually-hidden" for="specificSizeInputName">ID</label>
            <input type="text" class="form-control" name="tid1" id="tid1" placeholder="Tracker ID" required/>
        </div>
        <div class="col-sm-2" style="margin-left: 380px;">
            <label class="visually-hidden" for="specificSizeInputName">Name</label>
            <input type="text" class="form-control" name="tname1" id="tname1" placeholder="Tracker Name" required>
        </div>
        <div class="col-sm-2" style="margin-left: 380px;">
            <label class="visually-hidden" for="specificSizeSelect">ValueType</label>
            <select class="form-select" name="tvtype1" id="tvtype1" required>
              <option value="" disabled selected>Value Type</option>
              <option value="YN">Yes/No</option>
              <option value="T">Text</option>
            </select>
        </div>
        <div class="col-sm-2" style="margin-left: 380px;">
            <label class="visually-hidden" for="specificSizeInputName">Description</label>
            <input type="text" class="form-control" name="tdesc1" id="tdesc1" placeholder="Description">
        </div>
        <div class="col-auto">
        </div>
        <button type="submit" class="btn btn-success">&nbsp&nbspSubmit&nbsp&nbsp</button>
    </form>
  </body>
</html>
